# Fast training configuration for A40 (for testing/debugging)
# Uses 50% of data for quick iterations

# Model architecture (same as optimal)
img_size: 224
patch_size: 16
embed_dim: 384
evidence_dim: 64
reasoning_iterations: 3
reasoning_heads: 4
fft_size: 112
dropout: 0.1
gating_init: 0.5

# Training hyperparameters (aggressive for speed)
batch_size: 256              # Push the limits for fast testing
num_epochs: 10
learning_rate: 0.002         # Higher LR for faster convergence
weight_decay: 0.0001
gradient_accumulation_steps: 1
warmup_ratio: 0.05           # Shorter warmup

# Data loading (maximized)
num_workers: 8
prefetch_factor: 6           # Aggressive prefetching
pin_memory: true
persistent_workers: true

# Loss configuration
lambda_main: 1.0
lambda_branch: 0.3
lambda_orthogonal: 0.1
lambda_deep_supervision: 0.05
label_smoothing: 0.1
orthogonality_margin: 0.1

# Regularization
early_stopping_patience: 5

# Data splits
train_ratio: 0.7
val_ratio: 0.15
subset_ratio: 0.5            # Use 50% of data
seed: 42

# Paths
source_domain: "faceforensics"
